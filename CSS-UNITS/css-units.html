<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>

      html {
        font-size: 62,5%; 
      }

      div {
          font-size: 10px;
      }
      .px {
        font-size: 24px;
      }

      .per {
        font-size: 200%;
      }
      .em {
        font-size: 5em;
      }

      .rem {
        font-size: 4rem;
        
      }
    </style>

</head>

  
  <body>
    <div>
      <p class="px">This is a para 1 24 pixels</p>   <!-- 24 pixels anyway-->
      <p class="per">This is a para  200%</p>         <!--percent of parent-->
      <p class="em">This is a para 5em</p>          <!-- 5* parent element-->
      <p class="rem">This is a para 4rem</p>         <!-- 4*root element-->
      
    </div>
  </body>
</html>
