<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline</title>
    <style>
        ul {
            list-style: disc;
        }
        .holdays {
            font-style: italic;
        }

        .note span{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Notice</h1>
    </header>

    <main>
        <h3>Important Dates</h3>
        <ul>
            <li>1<sup>st</sup>  of January</li>
            <li>1 <sup>st</sup>  of May</li>
            <li>25 <sup>th</sup>  of December</li>
        </ul>
        <em>
            <p class="holidays">All dates are public holidays.</p>
        </em>

        <p class="note">
            Please note that the <span>31 <sup>st</sup>  of October</span>  and the <span>20 <sup>th</sup>  of
                November</span>  are regional holidays in Germany.
        </p>
    </main>

    <footer>
        <p>Source: <cite>Wikipedia</cite> </p>
    </footer>
</body>
