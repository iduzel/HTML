<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="beyonce.css" />
    <title>Beyonce</title>
  </head>
  <body>
    <h1>FOLLOW<span>BEYONCE</span>ON SOCIAL MEDIA</h1>

    <div class="first-icons">
      <ul class="first-ul">
        <li class="sm instagram">
          <a href="https://www.instagram.com/beyonce/?hl=en" target="_blank">
            <img
              src="https://cdn1.iconfinder.com/data/icons/social-59/128/social_network_web_media_-53-64.png"
              alt="instagram-icon"
            />
            <span>Beyonce-instagram</span>
          </a>
        </li>
  
        <li class="sm twitter">
          <a href="https://twitter.com/beyonce?lang=en" target="_blank">
            <img
              src="https://cdn1.iconfinder.com/data/icons/social-59/128/social_network_web_media_-52-64.png"
              alt="twitter icon"
            />
            <span>Beyonce-Twitter</span>
          </a>
        </li>
  
        <li class="sm facebook">
          <a href="https://www.facebook.com/beyonce/" target="_blank">
            <img
              src="https://cdn1.iconfinder.com/data/icons/social-59/128/social_network_web_media_-50-64.png"
              alt="facebook icon"
            />
            <span>Beyonce-facebook</span>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/channel/UCuHzBCaKmtaLcRAOoazhCPA"
            target="_blank"
          >
            <img
              src="https://cdn1.iconfinder.com/data/icons/social-59/128/social_network_web_media_-45-64.png"
              alt="youtube icon"
            />
            <span>Beyonce-youtube</span>
          </a>
        </li>
        <li>
          <a href="https://vimeo.com/beyonce" target="_blank">
            <img
              src="https://cdn1.iconfinder.com/data/icons/social-59/128/social_network_web_media_-54-64.png"
              alt="vimeo icon"
            />
            <span>Beyonce-vimeo</span>
          </a>
        </li>
        <li>
          <a href="https://soundcloud.com/beyonce" target="_blank">
            <img
              src="https://cdn1.iconfinder.com/data/icons/social-59/128/social_network_web_media_-43-64.png"
              alt="soundcloud icon"
            />
            <span>Beyonce-soundcloud</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="second-icons">
      <ul class="second-ul">
        <li>
          <a href="https://www.instagram.com/beyonce/?hl=en" target="_blank">
          <img src="icons/instagram-icon.png" alt="instagram icon">
          </a>
        </li>
        <li>
          <a href="https://twitter.com/beyonce?lang=en" target="_blank">
          <img src="icons/twitter-icon.png" alt="twitter icon">
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/beyonce/" target="_blank">
            <img src="icons/facebook-icon.png" alt="facebook icon">
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCuHzBCaKmtaLcRAOoazhCPA" target="_blank">
            <img src="icons/youtube-icon.png" alt="youtube icon">
          </a>
        </li>
        <li>
          <a href="https://vimeo.com/beyonce" target="_blank">
            <img src="icons/vimeo-icon.png" alt="vimeo icon">
          </a>
        </li>
        <li>
          <a href="https://soundcloud.com/beyonce" target="_blank">
            <img src="icons/soundcloud-icon.png" alt="soundcloud icon">
          </a>
        </li>
      </ul>
    </div>
    
  </body>
</html>
