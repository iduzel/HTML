<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Data Exercises</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      table {
        width: 60%;
        height: 300px;
        border-spacing: 3px;
        border: 5px solid black;
        margin: 40px;
      }
      td,
      th {
        width: auto;
        padding: 20px;
        border: 1px solid black;
        text-align: center;
        border-spacing: 5px;
      }
      a img {
        width: 80%;
      }
      th {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Logo</th>
        <th>Company</th>
        <th>Phone</th>
        <th>Website</th>
      </tr>
      <tbody>
        <tr>
          <th>
            <a href="https://www.microsoft.com/">
              <img src="image/RE1Mu3b.png" alt=""
            /></a>
          </th>
          <td>Microsoft</td>
          <td>0800 200 55 88</td>
          <td>
            <a href="https://www.microsoft.com/">go to Microsoft</a>
          </td>
        </tr>

        <tr>
          <th rowspan="2" scope="row">
            <a href="https://www.amazon.com/">
              <img src="image/RE1Mu3b.png" alt=""
            /></a>
          </th>
          <td>Amazon</td>
          <td>0800 200 55 88</td>
          <td>
            <a href="https://www.amazon.com/">go to Amazon</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
